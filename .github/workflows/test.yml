name: Test suite

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Check Dependencies
      run: |
        pipconflictchecker
    - name: Lint
      run: |
        flake8 --ignore N802,N806,W503 --select W504 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /docs/`
    - name: Test
      run: |
        cd && mkdir for_test && cd for_test && pytest --pyargs ivim_tensor --cov-report term-missing --cov=ivim_tensor --durations=0
